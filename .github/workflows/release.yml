name: New release version
on:
  workflow_dispatch:
    inputs:
      rc_version_tag:
        description: "For a release candidate, provide a name that will be used as version tag"
        required: false
        type: string
      rc_type:
        description: "For a release candidate, select the type of release candidate you need"
        required: false
        type: choice
        default: "prepatch"
        options:
          - prepatch
          - preminor
          - premajor
      version_type:
        description: "For a latest release, select the version type"
        required: false
        type: choice
        default: "patch"
        options:
          - patch
          - minor
          - major
permissions:
  id-token: write # Required for OIDC
  contents: write

jobs:
  rc:
    if: ${{ github.ref_name != 'master' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: Enable Corepack
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          check-latest: true
          registry-url: "https://registry.npmjs.org"
          always-auth: true
      - name: Prepare package
        run: |
          git checkout ${{ github.ref_name }}
          bash ./scripts/pre-release.sh
      - name: Update npm to latest
        run: npm install -g npm@latest
      - name: Publish to npm
        run: |
          yarn version ${{ inputs.rc_type }}
          yarn npm publish --tag ${{ inputs.rc_version_tag }} --access=public
  latest:
    if: ${{ github.ref_name == 'master' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          check-latest: true
          registry-url: "https://registry.npmjs.org"
          always-auth: true
      - name: Prepare package
        run: bash ./scripts/pre-release.sh
      - name: Standard version
        run: |
          yarn release --release-as ${{ inputs.version_type }}
          git push --follow-tags origin master
      - name: Publish to npm
        run: yarn npm publish
      - name: Create release with notes
        run: bash ./scripts/release-notes.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: New version release process
on:
  workflow_dispatch:
    inputs:
      type:
        description: "Select the type of release"
        required: true
        default: "rc"
        type: choice
        options:
          - rc
          - latest
      rc_branch_name:
        description: "If you selected the rc option, provide the branch to switch to in order to start the rc process"
        required: false
        type: string
      rc_version_name:
        description: "If you selected the rc option, provide a name that will be used for both version and tag"
        required: false
        type: string
      version_type:
        description: "If you selected the latest option, select the version type"
        required: false
        type: choice
        default: "patch"
        options:
          - patch
          - minor
          - major
  # da eliminare prima della PR
  push:
    branches:
      - "feat/release_github_action"
      - "feat/release_github_action_part2"
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Prepare package
        run: |
          git pull
          git checkout feat/release_github_action_part2
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR_ID}+${GITHUB_ACTOR}@users.noreply.github.com"
          yarn
          yarn build
          yarn test
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          always-auth: true
      - name: Publish to npm
        run: yarn publish --tag github-action-test --new-version 12.2.0-rc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Push package.json
        run: git push

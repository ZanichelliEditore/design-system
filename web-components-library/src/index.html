<!DOCTYPE html>
<html dir="ltr" lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/web-components-library.esm.js"></script>
    <script nomodule src="/build/web-components-library.js"></script>
  </head>

  <body>

    <script>
      function someButtonAction() {
        alert('hey')
      }

    </script>

    <zanichelli-button label="aggiungi libro" hasicon="false" isprimary="true"

    <zanichelli-button label="aggiungi libro" hasicon="false" isprimary="false"
      action="function someButtonAction() {alert('hey')}">
    </zanichelli-button>
    <zanichelli-button label="aggiungi libro" hasicon="true" isprimary="false"
      action="function someButtonAction() {alert('hey')}">
    </zanichelli-button>
    <zanichelli-button label="aggiungi libro" hasicon="true" isprimary="true"
      action="function someButtonAction() {alert('hey')}">

    <footer-ipad></footer-ipad>

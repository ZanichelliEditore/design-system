<!DOCTYPE html>
<html
  dir="ltr"
  lang="en"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/build/web-components-library.css"
    />
    <script
      type="module"
      src="/build/web-components-library.esm.js"
    ></script>
    <script
      nomodule
      src="/build/web-components-library.js"
    ></script>
    <style>
      .resources-mock {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 64px 40px 40px;
      }
      .resource-mock {
        background: lime;
      }
      .ebook-mock {
        background: salmon;
        grid-column: 1 / 3;
        grid-row: 1 / 2;
      }
    </style>
  </head>

  <body style="margin: 0; padding: 16px; background-color: #aaa">
    <div style="display: flex; flex-wrap: wrap; gap: 16px">
      <z-book-card
        id="card"
        variant="expanded"
        cover="https://s3-eu-west-1.amazonaws.com/staticmy.zanichelli.it/copertine/dashboard/m40066.9788808930552.jpg"
        opera-title="Matematica.azzurro"
        volume-title="Volume 3 con Tutor"
        authors="Massimo Bergamini, Anna Trifone, Graziella Barozzi"
        isbn="9788808930552"
        ribbon="ADOTTATO"
        opera-title-tag="h1"
      >
        <z-icon
          slot="header-cta"
          name="star-empty"
        ></z-icon>
        <z-tag
          slot="tags"
          style="--z-tag-bg: var(--avatar-C18)"
          >EDI</z-tag
        >
        <z-tag slot="tags">VERSIONE INSEGNANTE</z-tag>
        <div
          class="resources-mock"
          slot="resources"
        >
          <div class="ebook-mock"><z-link>EBOOK MOCK</z-link></div>
          <div class="resource-mock"><z-link>MOCK 1</z-link></div>
          <div class="resource-mock"><z-link>MOCK 2</z-link></div>
          <div class="resource-mock"><button>MOCK 3</button></div>
          <div class="resource-mock"><z-link>MOCK 4</z-link></div>
        </div>
      </z-book-card>

      <z-book-card
        variant="expanded"
        cover="https://s3-eu-west-1.amazonaws.com/staticmy.zanichelli.it/copertine/dashboard/m40001.9788808404619.jpg"
        opera-title="Somos 2030 con un titolo lungo lunghissimo lunghissimissimo che va su almeno tre righe ma noi lo tagliamo"
        volume-title="Titolo titolo lungo lungho lungo e ancora lungo luuuuuungo ma ancora non basta perchÃ© devo andare su tre righe"
        authors="Massimo Bergamini, Anna Trifone, Graziella Barozzi, Massimo Bergamini, Anna Trifone, Graziella Barozzi, Massimo Bergamini, Anna Trifone, Graziella Barozzi"
        isbn="9788808930552"
      >
        <z-icon
          name="star-empty"
          slot="header-cta"
          role="button"
          tabindex="0"
        ></z-icon>
        <z-tag
          slot="tags"
          tabindex="0"
          >UN TAG TABBABILE</z-tag
        >
        <z-tag slot="tags">DUE TAG</z-tag>
        <z-tag slot="tags">TRE TAG</z-tag>
        <z-tag slot="tags">QUATTRO TAG</z-tag>
        <z-tag slot="tags">CINQUE TAG</z-tag>

        <div
          class="resources-mock"
          slot="resources"
        >
          <div class="ebook-mock">EBOOK MOCK</div>
          <div class="resource-mock">MOCK 1</div>
          <div class="resource-mock">MOCK 2</div>
          <div class="resource-mock">MOCK 3</div>
          <div class="resource-mock">MOCK 4</div>
          <div class="resource-mock">MOCK 5</div>
          <div class="resource-mock">MOCK 6</div>
        </div>
      </z-book-card>

      <z-book-card
        variant="expanded"
        cover="http://dizionari.zanichelli.it/images/opere/ZING2024/ZING2024_copertina.jpg"
        opera-title="lo Zingarelli 2024"
      ></z-book-card>
    </div>

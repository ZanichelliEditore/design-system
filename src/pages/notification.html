        .main-container {

            /*             display: grid;

        }

        .toast-container-top {
            position: relative;
            margin: 0;
            align-self: flex-start;
        }

        .toast-container-left {
            position: relative;
            margin: 0;
            align-self: flex-start;
        }

        .toast-container-right {
            position: relative;
            margin: 0;
            align-self: flex-end;
        }

        .toast-container-bottom {
            position: relative;
            margin: 0;
            align-self: flex-end;
        }

        @media only screen and (min-width: 768px) {
            .main-container {
                grid-template-rows: 1fr 1fr;
                grid-template-columns: 1fr 1fr;
                gap: 24px;
                padding: 24px;
            }

            .toast-container-top,
            .toast-container-left,
            .toast-container-right,
            .toast-container-bottom {
                max-width: 50vw;
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                align-content: stretch;
                justify-content: space-between;
                align-items: flex-start;
                gap: 16px;
                width: fit-content;
            }



            .toast-container-left,
            .toast-container-bottom {
                justify-self: end;
            }

            .toast-container-top,
            .toast-container-right {
                justify-self: start;
            }
        }

        /* Wide breakpoint */
        @media only screen and (min-width: 1366px) {

            .toast-container-top,
            .toast-container-left,
            .toast-container-right,
            .toast-container-bottom {
                max-width: 33vw;
            }
        }
    </style>

<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/build/web-components-library.css"
    />
    <script type="module" src="/build/web-components-library.esm.js"></script>
    <script nomodule src="/build/web-components-library.js"></script>

  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/build/web-components-library.css"
    />
    <script type="module" src="/build/web-components-library.esm.js"></script>
    <script nomodule src="/build/web-components-library.js"></script>
  </head>

  <body style="width: 100%; margin: 0; background-color: #f9f9f9">
    <header>
      <z-app-topbar
        show-app-switcher="true"
        topbar-content='[{"label": "Assistenza", "link": "./pages/notification.html", "icon": "support"}, {"label": "Contattaci", "link": "./pages/notification.html", "icon": "question-mark-circle"}, {"label": "Carrello", "link": "./pages/notification.html", "icon": "shopping-cart"}]'
        content-max-width="800"
      >
        <z-app-switcher id="myappswitcher" slot="login" />
      </z-app-topbar>
    </header>
    <div style="padding: 300px">
      <z-range-picker mode="date" datepickerid="dp1" id="dp1"></z-range-picker>
      <br /><br />
    </div>
  </body>
</html>
<script>
  const mycard = document.getElementById("mycard");
  console.log(mycard);
  mycard.addEventListener("cardClicked", () =>
    console.log("mycard was clicked ")
  );

  const canvasbutton = document.getElementById("canvas-button");
  canvasbutton.addEventListener("click", () => {
    console.log("canvasbutton button clicked ");
    const canvas = document.getElementById("mycanvas");
    canvas.removeAttribute("open");
  });

  window.addEventListener("appButtonClick", () => {
    console.log("appswitcher button clicked ");
    const canvas = document.getElementById("mycanvas");
    canvas.setAttribute("open", "");
  });

  function dateselect(e) {
    console.log(e.detail);
  }
  const picker = document.getElementById("dp1");
  picker.addEventListener("dateSelect", (e) => dateselect(e));
</script>
<style>
  .z-cards {
    display: flex;
    padding: 24px;
  }

  z-card {
    width: 263px;
  }

  .z-cards z-card + z-card {
    margin-left: 24px;
  }

  #mycanvas {
    --z-offcanvas--top-space: 48px;
  }
</style>

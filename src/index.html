<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/build/web-components-library.css"
    />
    <script type="module" src="/build/web-components-library.esm.js"></script>
    <script nomodule src="/build/web-components-library.js"></script>
  </head>

  <body style="margin: 0 auto;">
    <z-topbar>
      <z-logo
        slot="logo"
        width="138"
        height="36"
        imagealt="zanichelli-logo"
        link="https://www.zanichelli.it"
        targetblank
      ></z-logo>
      <z-link
        iswhite
        big
        icon="support-filled"
        slot="actions"
        href="#"
        target="_blank"
      >Supporto</z-link>
      <z-link
        iswhite
        big
        icon="shopping-cart-filled"
        slot="actions"
        href="#"
        target="_blank"
      >Carrello</z-link>
      <z-user-dropdown islogged="false" slot="login"> </z-user-dropdown>
      <z-app-menu slot="app-menu"></z-app-menu>
    </z-topbar>
    <br />
    <z-topbar>
      <z-logo
        slot="logo"
        width="138"
        height="36"
        imagealt="zanichelli-logo"
        link="https://www.zanichelli.it"
        targetblank
      ></z-logo>
      <z-user-dropdown
        islogged="true"
        slot="login"
        menucontent='[{"label":"Profilo", "link":"http://www.zanichelli.it", "icon":"arrow-quad-north-east"}, {"label":"I Tuoi Ordini", "link":"http://www.zanichelli.it", "icon":"exit"},{"label":"Esci", "link":"http://www.google.it", "icon":"enter"}]'
      >
      </z-user-dropdown>
      <z-app-menu slot="app-menu"></z-app-menu>
    </z-topbar>
    <div style="background: lightgray; height: 5000px;"></div>
  </body>
</html>

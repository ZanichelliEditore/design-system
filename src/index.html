  <head>

      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

  </head>

  <body style="width: 100%; margin: 0; background-color: #f9f9f9">
    <header>
      <z-app-topbar
        show-app-switcher="true"
        topbar-content='[{"label": "Assistenza", "link": "./pages/notification.html", "icon": "support"}, {"label": "Contattaci", "link": "./pages/notification.html", "icon": "question-mark-circle"}, {"label": "Carrello", "link": "./pages/notification.html", "icon": "shopping-cart"}]'
        content-max-width="800"
      >
        <z-app-switcher id="myappswitcher" slot="login" />
      </z-app-topbar>
    </header>
    <div style="padding: 300px">
      <z-range-picker
        mode="date"
        rangePickerId="dp1"
        id="dp123456"
      ></z-range-picker>
    </div>
  </body>
</html>
<script>
  function dateselect(e) {
    console.log(e.detail);
  }
  const picker = document.getElementById("dp123456");
  picker.addEventListener("dateSelect", (e) => {
    dateselect(e);
  });
</script>
<style>
  .z-cards {

    margin-left: 24px;
  }

  #mycanvas {
    --z-offcanvas--top-space: 48px;

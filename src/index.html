<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/build/web-components-library.css"
    />
    <script type="module" src="/build/web-components-library.esm.js"></script>
    <script nomodule src="/build/web-components-library.js"></script>
  </head>

  <body style="margin: 0 auto; background: lightgray; height: 2000px;">
    <p>Not Logged</p>

    <z-topbar hashtag="faresci">
      <z-logo
        slot="logo"
        width="138"
        height="36"
        imagealt="zanichelli-logo"
        link="https://www.zanichelli.it"
        targetblank
      ></z-logo>
      <z-link
        textcolor="white"
        big
        icon="support-filled"
        slot="actions"
        href="#"
        >Supporto</z-link
      >
      <z-link
        textcolor="white"
        big
        icon="shopping-cart-filled"
        slot="actions"
        href="#"
        >Carrello</z-link
      >
      <z-user-dropdown
        userfullname="docente di calabresi per italiani"
        islogged="false"
        slot="login"
      ></z-user-dropdown>
      <z-app-menu slot="app-menu"></z-app-menu>
    </z-topbar>

    <p>Logged</p>

    <z-topbar hashtag="faresci" logged>
      <z-logo
        slot="logo"
        width="138"
        height="36"
        imagealt="zanichelli-logo"
        link="https://www.zanichelli.it"
        targetblank
      ></z-logo>
      <z-link
        onclick="openModal(this)"
        textcolor="white"
        big
        icon="support-filled"
        slot="actions"
        href="#"
        >Supporto</z-link
      >
      <z-link
        onclick="openModal(this)"
        iswhite
        big
        icon="shopping-cart-filled"
        slot="actions"
        href="#"
        >Carrello</z-link
      >
      <z-user-dropdown
        userfullname="docente di italiano per calabresi"
        islogged="true"
        slot="login"
        menucontent='[{"label":"Profilo", "link":"http://www.zanichelli.it", "icon":"arrow-quad-north-east"}, {"label":"I Tuoi Ordini", "link":"http://www.zanichelli.it", "icon":"exit"},{"label":"Esci", "link":"http://www.google.it", "icon":"enter"}]'
      >
      </z-user-dropdown>
      <z-app-menu slot="app-menu"></z-app-menu>
    </z-topbar>

    <p>User Dropdown</p>
    <div
      style="
        background-color: grey;
        height: 220px;
        padding: 16px;
        width: fit-content;
      "
    >
      <z-user-dropdown
        userfullname="docente di calabrese per italiani"
        islogged="true"
        slot="login"
        menucontent='[{"label":"Profilo", "link":"http://www.zanichelli.it", "icon":"arrow-quad-north-east"}, {"label":"I Tuoi Ordini", "link":"http://www.zanichelli.it", "icon":"exit"},{"label":"Esci", "link":"http://www.google.it", "icon":"enter"}]'
      >
      </z-user-dropdown>
    </div>

    <p>App Menu</p>

    <div style="background-color: rgb(66, 69, 72); width: fit-content; padding: 16px;">
      <z-app-menu id="app-menu" slot="app-menu"></z-app-menu>
    </div>

    <p>Light Variant</p>
    <z-topbar variant="light" hashtag="faresci">
      <z-logo
        slot="logo"
        width="138"
        height="36"
        imagealt="zanichelli-logo"
        link="https://www.zanichelli.it"
        targetblank
      ></z-logo>
      <z-link
        textcolor="black"
        big
        icon="support-filled"
        slot="actions"
        href="#"
        >Supporto</z-link
      >
      <z-link
        textcolor="black"
        big
        icon="shopping-cart-filled"
        slot="actions"
        href="#"
        >Carrello</z-link
      >
      <z-user-dropdown
        variant="light"
        userfullname="docente di calabresi per italiani"
        islogged="false"
        slot="login"
      ></z-user-dropdown>
      <z-app-menu variant="light" slot="app-menu"></z-app-menu>
    </z-topbar>

    <p>Logged</p>

    <z-topbar variant="light" hashtag="faresci" logged>
      <z-logo
        slot="logo"
        width="138"
        height="36"
        imagealt="zanichelli-logo"
        link="https://www.zanichelli.it"
        targetblank
      ></z-logo>
      <z-link
        onclick="openModal(this)"
        textcolor="black"
        big
        icon="support-filled"
        slot="actions"
        href="#"
        >Supporto</z-link
      >
      <z-link
        onclick="openModal(this)"
        textcolor="black"
        big
        icon="shopping-cart-filled"
        slot="actions"
        href="#"
        >Carrello</z-link
      >
      <z-user-dropdown
        variant="light"
        userfullname="docente di italiano per calabresi"
        islogged="true"
        slot="login"
        menucontent='[{"label":"Profilo", "link":"http://www.zanichelli.it", "icon":"arrow-quad-north-east"}, {"label":"I Tuoi Ordini", "link":"http://www.zanichelli.it", "icon":"exit"},{"label":"Esci", "link":"http://www.google.it", "icon":"enter"}]'
      >
      </z-user-dropdown>
      <z-app-menu variant="light" id="app-menu" slot="app-menu"></z-app-menu>
    </z-topbar>
    <script>
      function openModal(e) {
        console.log(e);
      }
      const appMenu = document.getElementById("app-menu");
      appMenu.addEventListener("appButtonClick", (e) => openModal(e));
    </script>
  </body>
</html>

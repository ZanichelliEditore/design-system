<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/build/web-components-library.css"
    />
    <script type="module" src="/build/web-components-library.esm.js"></script>
    <script nomodule src="/build/web-components-library.js"></script>
  </head>

  <body style="width: 100%; margin: 0; background-color: #f9f9f9">
    <div style="margin: 200px">
      <z-date-picker show-time="false" datepickerid="dp1">
        <z-button slot="toggle">Open z-date-picker</z-button>
      </z-date-picker>
      <z-date-picker id="dp2" datepickerid="dp2" show-time="true">
      </z-date-picker>
    </div>
    <script>
      function dateselect(e) {
        console.log(e.detail);
      }
      const picker = document.getElementById("dp2");
      picker.addEventListener("dateSelect", (e) => dateselect(e));
    </script>
  </body>
</html>

<style>
  .z-cards {
    display: flex;
    padding: 24px;
  }

  z-card {
    width: 263px;
  }

  .z-cards z-card + z-card {
    margin-left: 24px;
  }
</style>

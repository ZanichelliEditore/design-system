<!DOCTYPE html>
<html
  dir="ltr"
  lang="en"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Albe test application</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/build/web-components-library.css"
    />
    <script
      type="module"
      src="/build/web-components-library.esm.js"
    ></script>
    <script
      nomodule
      src="/build/web-components-library.js"
    ></script>
  </head>

  <body>
    <header>
      <z-app-header>
        <h1 slot="title">Albe test app</h1>
      </z-app-header>

      <z-navigation-tabs
        orientation="${args.orientation}"
        size="${args.size}"
        ariaLabel="test label"
      >
        <z-navigation-tab
          icon="house"
          label="Home"
        ></z-navigation-tab>
        <z-navigation-tab
          icon="map"
          label="Maps"
        ></z-navigation-tab>
        <z-navigation-tab
          icon="download"
          label="Download"
          disabled
        ></z-navigation-tab>
        <z-navigation-tab
          icon="user-avatar"
          label="Users"
        ></z-navigation-tab>
        <z-navigation-tab
          icon="artist"
          label="Artisti"
        ></z-navigation-tab>
        <z-navigation-tab-link
          href="https://www.google.com"
          icon="arrow-quad-north-east"
          label="External link"
          target="_blank"
          htmlTitle="Go to Google"
        ></z-navigation-tab-link>
      </z-navigation-tabs>
    </header>
  </body>
</html>

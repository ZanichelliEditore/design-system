pipelines:
  default:
    - step:
        name: Build library
        image: node:11
        caches:
          - node
        script:
          - cd ./web-components-library
          - yarn 
          - yarn build
          - cd ..
        artifacts:
          - web-components-library/dist/**
          - web-components-library/loader/**
